component: "selenium-grid-4"

router:
  repository: selenium/router
  tag: 4.0.0-rc-1-20210902
  serviceType: "ClusterIP"
  loadBalancerSourceRanges: []

  # -- Define router service port
  port: 4444
  # -- Define router service port name
  portName: web

  startupProbe:
    # -- Enable router startup probe
    enabled: true
    # -- Configure router startup probe period
    periodSeconds: 10
    # -- Configure router startup probe timeout
    failureThreshold: 30
    # -- Configure router startup probe path
    path:

  readinessProbe:
    # -- Enable router readiness probe
    enabled: true
    # -- Configure router readiness initial delay
    initialDelaySeconds: 15
    # -- Configure router readiness probe period
    periodSeconds: 10
    # -- Configure router readiness probe timeout
    timeoutSeconds: 5
    # -- Configure router readiness failure threshold
    failureThreshold: 1
    # -- Configure router readiness success threshold
    successThreshold: 1
    # -- Configure router readiness probe path

  livenessProbe:
    # -- Enable router liveness probe
    enabled: true
    # -- Configure router liveness initial delay
    initialDelaySeconds: 15
    # -- Configure router liveness probe period
    periodSeconds: 10
    # -- Configure router liveness probe timeout
    timeoutSeconds: 5
    # -- Configure router liveness probe failure threshold
    failureThreshold: 3
    # -- Configure router liveness probe success threshold
    successThreshold: 1
    # -- Configure router liveness probe path

  ingress:
    enabled: false
    annotations:
    ingressClassName: nginx
    # tls:
    # - hosts:
    #     - selenium-grid.kube.home
    #   secretName: tls-scret
    hosts:
      - selenium-grid.kube.home
    path: /

chrome:
  # -- Enable chrome node deployment
  enabled: true

  # -- Chrome node repository
  repository: "selenium/node-chrome"

  # -- Chrome node tag
  tag: "4.0.0-rc-1-20210902"

  # -- Set chrome node replica count
  replicas: 1

  # Screen resolution, depth and dpi can be set via environment variables
  # https://github.com/SeleniumHQ/docker-selenium#setting-screen-resolution

  # -- (int) Chrome node screen width configuration
  screenWidth: 1920
  # -- (int) Chrome node screen heigth configuration
  screenHeight: 1080
  # -- (int) Chrome node screen depth configuration
  screenDepth:
  # -- (int) Chrome node screen dpi configuration
  screenDpi:

  # -- Chrome node vnc port
  vncPort: 6900

  # -- Chrome node vnc target port
  vncTargetPort: 5900

  # keda is able to scale chrome deployments according to length of grid queue size
  # https://keda.sh
  # https://keda.sh/docs/2.4/scalers/selenium-grid-scaler/
  autoscaler:
    enabled: false
    minReplicaCount: 0
    maxReplicaCount: 4

distributor:
  repository: "selenium/distributor"
  tag: "4.0.0-rc-1-20210902"

  # -- define distributor port
  distributorPort: 5553

eventBus:
  repository: "selenium/event-bus"
  tag: "4.0.0-rc-1-20210902"

  # -- define event bus publish port
  publishPort: 4442

  # -- define event bus subscribe port
  subscribePort: 4443

  # -- define the event bus port
  port: 5557

sessions:
  repository: "selenium/sessions"
  tag: "4.0.0-rc-1-20210902"

  # -- define the selenium sessions map port
  mapPort: 5556

sessionsQueue:
  repository: "selenium/session-queue"
  tag: "4.0.0-rc-1-20210902"

  # -- define the selenium sessions queue port
  queuePort: 5559
