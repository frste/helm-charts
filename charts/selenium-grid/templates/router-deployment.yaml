apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "selenium.router.fullname" . }}
  labels:
    app: {{ template "selenium.router.fullname" . }}
    name: {{ template "selenium.router.fullname" . }}
    component: {{ .Values.component }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "selenium.router.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "selenium.router.fullname" . }}
        name: {{ template "selenium.router.fullname" . }}
        component: {{ .Values.component }}
    spec:
      containers:
        - name: {{ template "selenium.router.fullname" . }}
          image: "{{ .Values.router.repository }}:{{ .Values.router.tag }}"
          env:
            - name: SE_DISTRIBUTOR_HOST
              value: {{ include "selenium.distributor.fullname" . | quote }}
            - name: SE_DISTRIBUTOR_PORT
              value: {{ .Values.distributor.distributorPort | quote }}
            - name: SE_SESSIONS_MAP_HOST
              value: {{ include "selenium.sessions.fullname" . | quote }}
            - name: SE_SESSIONS_MAP_PORT
              value: {{ .Values.sessions.mapPort | quote }}
            - name: SE_SESSION_QUEUE_HOST
              value: {{ include "selenium.sessions-queue.fullname" . | quote }}
            - name: SE_SESSION_QUEUE_PORT
              value: {{ .Values.sessionsQueue.queuePort | quote }}
          ports:
            - containerPort: {{ .Values.router.port }}
              protocol: TCP
          resources:
{{ toYaml .Values.router.resources | nindent 12 }}
          {{- if .Values.router.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - 'curl -sSL "http://localhost:4444/wd/hub/status" 2>&1 | jq -e ".value.ready"==true'
            periodSeconds: {{ .Values.router.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.router.startupProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.router.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - 'curl -sSL "http://localhost:4444/wd/hub/status" 2>&1 | jq -e ".value.ready"==true'
            initialDelaySeconds: {{ .Values.router.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.router.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.router.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.router.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.router.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.router.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.router.livenessProbe.periodSeconds }}
              port: {{ .Values.router.portName }}
            initialDelaySeconds: {{ .Values.router.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.router.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.router.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.router.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.router.livenessProbe.successThreshold }}
          {{- end }}
