apiVersion: v1
kind: Service
metadata:
  name: {{ template "selenium.sessions-queue.fullname" . }}
  labels:
    name: {{ template "selenium.sessions-queue.fullname" . }}
    component: {{ .Values.component }}
spec:
  selector:
    app: {{ template "selenium.sessions-queue.fullname" . }}
  ports:
    - name: queuePort
      protocol: TCP
      port: {{ .Values.sessions.queuePort }}
      targetPort: {{ .Values.sessions.queuePort }}
